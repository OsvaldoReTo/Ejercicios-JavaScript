<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Storage</title>
  </head>
  <body>
   
    <main class="container">
        <h1>Storage</h1>

        <form class="form-inline row">
            <div class="form-group col-7 ">
              <label for="text" class="sr-only"></label>
              <input type="text" class="form-control" id="data" placeholder="">
            </div>
            <div class="col">
            <button type="button" class="btn btn-success mb-2" id="btnGuardar">Guardar</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-primary mb-2" id="btnVer">Ver</button>
            </div>
            <div class="col">
            <button type="button" class="btn btn-danger mb-2" id="btnBorrar">Borrar</button>
            </div>
        </form>
        <div class="alert alert-success" role="alert" style="display: none;"></div>
        
    </main>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
